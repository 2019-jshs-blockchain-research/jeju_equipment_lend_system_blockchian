  <body>
    <div class="container" >
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2"><h4><br></h4>
          <h1 class="text-center">심화기자재 대여창</h1><h4><br></h4>
          <h4> <center> 사용할 기기를 선택하고 결제하세요! <a href="javascript:history.back()">설명을 더 보기 위해 뒤로가기</a> </h4> <h4>메타마스크와 이더스캔을 이용하여 남의 거래나 자신의 거래를 확인할 수 있습니다. <a href="../decode/example/index.html">데이터 복호화</a> </center></h4>
          <hr/>
          <br/>
        </div>
      </div>
<center>
 <h6 id="events"></h6>
</center>

      <div class="row" id="list">
        <!-- 매물 리스트 -->
      </div>
    </div>

    <div id="template" style="display: none;">
      <div class="panel panel-info">
      <div class="panel-heading"><strong>Equipments </strong>: <span class="type"></span></div>
      <div class="panel-body">
            <img style="width: 30%;" src="" id="float">
            <br/><br/>
            <strong>물품번호</strong>: <span class="id"></span><br/>
            <strong>물품이름</strong>: <span class="type"></span><br/>
            <strong>개수</strong>: <span class="count"></span><br/>
            <strong>위치</strong>: <span class="area"></span><br/>
            <strong>기기 안내 링크</strong>: <a href="web/ic.pdf"><span class="inform"></span>설명 바로가기</a><br/>
            <b>가격(ETH)</b>: <span class="price"></span><span>/1day</span><br/><br/>
            <button class="btn btn-info btn-lend"
                    type="button"
                    data-toggle="modal"
                    data-target="#lendModal">
                    대여
            </button>
            <button class="btn btn-info btn-lenderInfo"
                    type="button"
                    data-toggle="modal"
                    data-target="#lenderInfoModal"
                    style="display: none;">
                    대여자 정보
            </button>
          </div>
        </div>
      </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="lendModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-headers">
            <br><h4 class="modal-title">  &nbsp;&nbsp;대여자 정보</h4>
          </div>
          <div class="modal-body">
            <input type="hidden" id="id" />
            <input type="hidden" id="price" />
            <input type="text" class="form-control" id="name" placeholder="이름" />
            <input type="text" class="form-control" id="grade" placeholder="학년" />
            <input type="text" class="form-control" id="class" placeholder="반" />
            <input type="text" class="form-control" id="date" placeholder="사용 기간(ex 오늘 포함 3일 -> 3" />
            <input type="text" class="form-control" id="counter" placeholder="개수" />

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-primary" onclick="App.lendSchoolLedger(); return false;">제출</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" tabindex="-1" role="dialog" id="lenderInfoModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">대여자 정보</h4>
          </div>
          <div class="modal-body">

            <strong>계정주소</strong>: <span id="lenderAddress"></span><br/>
            <strong>학년</strong>: <span id="lenderGrade"></span><br/>
            <strong>반</strong>: <span id="lenderClass"></span><br/>
            <strong>기간</strong>: <span id="lenderDate"></span><br/>
            <strong>개수</strong>: <span id="lenderCount"></span><br/>
            <strong>이름</strong>: <span id="lenderName"></span><br/>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
